{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/monitoring">Monitoring</a></li>
            <li class="breadcrumb-item active">Action Result</li>
        </ol>
    </nav>
    <h1>
        <i class="bi bi-{% if success %}check-circle text-success{% else %}x-circle text-danger{% endif %} me-2"></i>
        {{ tool_name }}
    </h1>
</div>

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>
            {% if success %}
            <i class="bi bi-check-circle text-success me-2"></i>Execution Successful
            {% else %}
            <i class="bi bi-x-circle text-danger me-2"></i>Execution Failed
            {% endif %}
        </span>
        <a href="/monitoring" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-arrow-left me-1"></i>Back to Monitoring
        </a>
    </div>
    <div class="card-body">
        {% if success %}
        <pre class="bg-dark p-3 rounded overflow-auto" style="max-height: 500px;"><code>{{ result | tojson(indent=2) }}</code></pre>
        {% else %}
        <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
