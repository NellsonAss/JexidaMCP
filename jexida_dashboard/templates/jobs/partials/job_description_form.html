<div id="job-description-form">
    <form 
        hx-post="{% url 'jobs:update_description' job.id %}"
        hx-target="#job-description-section"
        hx-swap="innerHTML"
        hx-indicator="#description-spinner"
    >
        <div class="mb-2">
            <label for="description" class="form-label">Description</label>
            <textarea 
                class="form-control" 
                id="description" 
                name="description" 
                rows="2"
                placeholder="Enter a description for this job..."
            >{{ job.description }}</textarea>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-sm btn-primary">
                <span id="description-spinner" class="htmx-indicator spinner-border spinner-border-sm me-1"></span>
                <i class="bi bi-check me-1"></i>Save
            </button>
            <button 
                type="button" 
                class="btn btn-sm btn-outline-secondary"
                hx-get="{% url 'jobs:update_description' job.id %}?display=1"
                hx-target="#job-description-section"
                hx-swap="innerHTML"
            >
                <i class="bi bi-x me-1"></i>Cancel
            </button>
        </div>
    </form>
</div>
